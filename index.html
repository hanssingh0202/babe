<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Hans ‚ù§Ô∏è Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb6c1,#ff69b4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* floating emoji */
.emoji{
  position:absolute;
  top:-10%;
  width:100%;
  text-align:center;
  font-size:32px;
  animation:fall 7s infinite linear;
  pointer-events:none;
}

@keyframes fall{
  to{ top:110%; }
}

/* login box */
.login-container{
  background:rgba(255,255,255,0.96);
  padding:40px 34px;
  border-radius:30px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95) translateY(10px)}
  to{opacity:1;transform:none}
}

h1{
  color:#ff1493;
  font-size:28px;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:14px 16px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #ff69b4;
  outline:none;
  font-size:15px;
}

input:focus{
  border-color:#ff1493;
}

/* button */
button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff69b4,#ff1493);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,20,147,.35);
  transition:.3s;
}

button:hover{
  transform:scale(1.04);
}

#error{
  margin-top:12px;
  font-size:14px;
  color:red;
}

/* mobile */
@media (max-width:480px){

  h1{
    font-size:24px;
  }

  .login-container{
    padding:32px 24px;
  }
}
</style>
</head>

<body>

<div class="emoji">üíã üíñ ‚ù§Ô∏è üíû üòò</div>

<div class="login-container">
  <h1>Welcome My Love üíï</h1>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Hans_heart ‚ù§Ô∏è</button>

  <p id="error"></p>
</div>

<script src="script.js"></script>
</body>
</html>
